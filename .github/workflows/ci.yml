name: CI
on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
jobs:
  test:
    name: Eunomo (Elixir ${{ matrix.elixir }} OTP ${{ matrix.otp }})
    strategy:
      matrix:
        include:
          - otp: "22.x"
            elixir: "1.13.0"
          - otp: "25.x"
            elixir: "1.13.4"
          - otp: "23.x"
            elixir: "1.14.0"
          - otp: "25.x"
            elixir: "1.14.0"
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v2
      - uses: erlef/setup-beam@v1
        with:
          otp-version: ${{ matrix.otp }}
          elixir-version: ${{ matrix.elixir }}

      - name: Cache mix dependencies
        uses: actions/cache@v2
        with:
          path: deps
          key: ${{ runner.os }}-${{ matrix.elixir }}-mix-${{ hashFiles('**/mix.lock') }}
          restore-keys: ${{ runner.os }}-mix-

      - name: Cache dialyzer plt
        uses: actions/cache@v2
        with:
          path: plts
          key: ${{ runner.os }}-${{ matrix.otp }}-${{ matrix.elixir }}-dialyzer
          restore-keys: ${{ runner.os }}-${{ matrix.otp }}-${{ matrix.elixir }}-dialyzer

      - name: Install Dependencies
        run: mix deps.get

      - name: Run formatter
        run: mix format --check-formatted

      - name: Run Credo
        run: mix credo --strict

      - name: Run Docs
        run: mix docs

      - name: Run Tests
        run: mix test

      - name: Run dialyzer
        run: mix dialyzer
